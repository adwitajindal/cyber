<!DOCTYPE html>
<html>

<head>
    <title>DRIZ VISUALS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>


        <div class="navbar">
            <nav>
                <div class="img" style="display: flex;">
                    <img src="logo.jpg" alt="">
                </div>
                <ul>

                    <li>DRIZ VISUALS</li>
                    <li>About DRIZ</li>
                    <li>Chapters</li>
                    <li>Upcoming Events</li>

                    <button class="log-in">Log In</button>

                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
        </div>

    </header>
<div>
    <img src="banner.png" alt="" class="banner">
</div>

    <div class="hero-image"></div>

    <div class="content" style="background-color: rgba(49, 107, 188, 0.648); width: 90%;">
        <div class="university-info">Chitkara University - Chandigarh, India</div>
        <div class="social-icons">
            <img src="path/to/facebook.png" alt="Facebook">
            <img src="path/to/instagram.png" alt="Instagram">
            <img src="path/to/twitter.png" alt="Twitter">
        </div>
    </div>
  <div >
    <img src="about.png" alt="" class="about">
  </div>

    <section>
        <h2>Past Events</h2>
        <div class="event-card">
            <img src="event1.jpg" alt="Event 1">
            <h3>Event 1 Title</h3>
            <p>Event 1 description</p>
        </div>
        <div class="event-card">
            <img src="event2.jpg" alt="Event 2">
            <h3>Event 2 Title</h3>
            <p>Event 2 description</p>
        </div>
        <div class="event-card">
            <img src="event3.jpg" alt="Event 3">
            <h3>Event 3 Title</h3>
            <p>Event 3 description</p>
        </div>
    </section>
    <div class="container">
        <h1>Chapter Video</h1>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="buttons">
            <button class="button">Previous Chapter</button>
            <button class="button">Next Chapter</button>
        </div>

        <div class="social-icons">
            <i class="social-icon">Facebook</i>
            <i class="social-icon">Twitter</i>
            <i class="social-icon">Instagram</i>
        </div>
    </div>


</body>

</html>
